<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <script type="module" src="js/api_meteo.js" defer></script>
        <script src="js/api_commune.js" defer></script>
        <script src="js/modalWindow.js" defer></script>
        <title>Instant Weather</title>
        <link rel="icon" type="image/x-icon" href="/img/cloudy.ico">
        <script src="https://kit.fontawesome.com/7509b7dacb.js" crossorigin="anonymous" defer></script> <!-- // Font Awesome-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neuton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Neuton&family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Neuton&family=Noto+Sans+JP:wght@200&family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 id="title">Instant Weather</h1>

        <div id="search_framework">
            <h2 id="web_site_description">La météo en direct de votre ville :</h2>
            <form id="city_searching" onsubmit="return false;">

                <div id="input-group">
                    <label for="postal_code" id="label_style">Entrez un code postal :</label>
                    <input type="number" id="postal_code" min="01000" placeholder="Exemple : 14000">
                </div>

                <div id="drop_down_list">
                    
                </div>

                <div id="select_a_day_nb">
                    
                </div>

                <div id="errorWarning">
                    <p id="p_error"></p>
                </div>

                <div id="SearchAndModalWindowBtn">
                    <button type="button" id="searchBtn" disabled>Rechercher</button>
                    <button type="button" id="modalWindowBtn"><em class="fa-solid fa-gear fa-2xl"></em></button>
                    <div id="modalWindow">
                        <div id="modalWindowContent">
                            <em id="close">&times;</em>
                            <p id="modalTitle">Que voulez-vous afficher ?</p>

                            <p>
                                <label for="latitude" id="latitude_label">Latitude décimale de la commune</label>
                                <input type="checkbox" id="latitude_checkbox">
                            </p>
    
                            <p>
                                <label for="longitude" id="longitude_label">Longitude décimale de la commune</label>
                                <input type="checkbox" id="longitude_checkbox">
                            </p>
    
                            <p>
                                <label for="rain_quantity" id="rain_quantity_label">Cumul de pluie sur la journée en mm</label>
                                <input type="checkbox" id="rain_quantity_checkbox">
                            </p>

                            <p>
                                <label for="wind_speed" id="wind_speed_label">Vent moyen à 10 mètres en km/h</label>
                                <input type="checkbox" id="wind_speed_checkbox">
                            </p>

                            <p>
                                <label for="wind_angle" id="wind_angle_label">Direction du vent en degrés (0 à 360°)</label>
                                <input type="checkbox" id="wind_angle_checkbox">
                            </p>
                        </div>

                    </div>

                </div>

            </form>
        </div>

        <div id="dropDownCard">

        </div>
        
    </body>
</html>
