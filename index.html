<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <script src="js/api_meteo.js" defer></script>
    <script src="js/api_commune.js" defer></script>
    <title>Instant Weather</title>
</head>

<body>
    <h1>Instant Weather</h1>
    <div class="search_framework">
        <h2>La météo en direct de votre ville :</h2>
        <form id="city_searching" onsubmit="return false;">
            <div class="input-group">
                <label for="postal_code" id="label_style">Entrez un code postal :</label>
                <input type="number" id="postal_code" min="01000" placeholder="Exemple : 14000">
            </div>
            <div class="drop_down_list">
                
            </div>
            <div class="errorWarning">
                <p id="p_error"></p>
            </div>
            <button type="button" id="searchBtn" disabled>Rechercher</button>
        </form>
    </div>
    <div id="dropDownCard">
        
    </div>
</body>
</html>
